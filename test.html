<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallelogram Background</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 100px;
      margin: 50px;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #3498db;
      transform: skewX(-20deg);
      transform-origin: bottom left;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="background"></div>
    <div class="content">
      <p>Your content goes here.</p>
    </div>
  </div>

</body>
</html>
